cloudgate:
  required_version: '~> 4.0.0'
app:
  name: peerbin
  environment: dev
  deploy_group: PeerBinDeployUsers
  region: us-east-1
  vpc_cluster: inscloudgate-prod

  users:
    brianp:
      name: Brian Palmer
      email: brianp@instructure.com
      ssh_key: ssh-rsa 

  instance_pools:
    web:
      flavor: web
      instance_type: m4.large
      min_size: 1
      max_size: 1
      health_check_path: /health_check

  load_balancers:
    web:
      ssl_cert_arn: "arn:aws:iam::636161780776:server-certificate/star.inscloudgate.net_20170209"
